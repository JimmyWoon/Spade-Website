<link rel="stylesheet" href="/assets/css/Global.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="stylesheet" href="/assets/css/Contact.css">


<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<body>


    <div class="full_width_container">
        <div *ngIf="msg !== '' ">
            <div class="error">
                <p id="error_message" style="text-align:center; color: red;">
                  {{msg}}
                </p>
            </div>
        </div>
        <header>
            <h1>Contact Us</h1>
        </header>

        
        <div id="contact_container" style="display: flex; flex-direction: row;">

            <section style="flex-grow: 1;">
                <h2>Contact Form</h2>
                <form  [formGroup]="formGroup" (ngSubmit)="submit()">
                    <label for="name">Name:</label>
                    <input type="text" style="max-width: 1500px;" formControlName="name" id="name" name="name" required><br><br>
    
                    <label for="email">Email:</label>
                    <input type="email" style="max-width: 1500px;" formControlName="email"  id="email" name="email" required><br><br>
    
                    <label for="message">Message:</label><br>
                    <textarea id="message" style="max-width: 1500px;" formControlName="message"  name="message" rows="4" required></textarea><br><br>
    
                    <input type="submit" class="firstButton" value="Submit">
                </form>
            </section>
            <section style="flex-grow: 1;">
                <h2>Contact Information</h2>
                <ul>
                    <li>Email: <a href="mailto:contact@example.com"> {{'contact@example.com'}}</a></li>
                    <li>Phone: <a href="tel:03-7880 7182">03-7880 7182</a></li>
                    <li>Address: C-16-03, Block C, 2, Jalan 19/1, Dataran 3 Dua, 46300, Petaling Jaya, Selangor, Malaysia</li>
                </ul>

                <div style="display: flex; justify-content: center;">
                    <img width="100em" src="assets\image\Colus QR-with FB logo.jpg">
                    <img width="100em" src="assets\image\Colus QR-with Insta logo.jpg">
                </div>
            </section>
        </div>
        

    </div>

</body>
