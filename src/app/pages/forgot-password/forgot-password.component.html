<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

<!--=============== CSS ===============-->
<link rel="stylesheet" href="/assets/css/Global.css">
<link rel="stylesheet" href="/assets/css/Signin.css">

<body>
    <div class="container body-content">
        <section class="container">
            <div class="signupContent">
            <img src="/assets/image/bg-login.png" alt="login image" class="signupImg">
    
            <form [formGroup]="formGroup" (ngSubmit)="submit()" class="signupForm">
                <div>
                    <h1 class="loginTitle">
                        <span>Forgot</span> Password
                    </h1>
                    <p class="loginDescription">
                        Please enter email to continue
                    </p>
                </div>
    
                <div *ngIf="msg !== ''">
                    <div *ngIf=" msg !== 'User registered successfully.' && msg !== 'OTP sent.'">
                        <div class="error">
                            <p id="error_message">
                                {{msg}}
                            </p>
                        </div>
                    </div>

                    <div *ngIf="msg === 'User registered successfully.' || msg === 'OTP sent.'">
                        <div class="success">
                            <p>
                                {{msg}}
                            </p>
                        </div>
                    </div>
                </div>

    
                <div class="signupInputs">
                    <div>
                        <div class="inputContainer">
                            <Label for="email" class="loginLabel">Email</Label>
                            <input type="email" id="email" formControlName="email" placeholder="Enter email" value="@email" class="loginInput" required>
                        </div>
                        <div class="inputContainer">
                            <label id="request_otp_link"  (click)="requestOTP()" style="text-decoration: underline; cursor:pointer; color: var(--first-color); ">Request OTP</label>
                            <!-- (click)="requestOTP()" -->
                        </div>
    
                    </div>
                    <div>
                        <div class="inputContainer">
                            <Label for="otp_input" class="loginLabel">OTP</Label>
                            <input type="text" id="otp_input" formControlName="otp" name="otp_input" placeholder="Enter OTP" class="loginInput" required>
                        </div>
                    </div>
                </div>
    
    
                <div class="loginButtons">
                    <button class="loginButton" name="submit" type="submit">Next</button>
                </div>
    
            </form>
        </div>
        </section>
    </div>
</body>
